<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image:url("https://www.sriramakrishnahospital.com/wp-content/uploads/2021/06/Blood-Donation-1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-container {
            position:relative;
            color:orange;
            right:-20%;
            background-color:rgb(38, 70, 109);
            border:2px solid rgb(253, 253, 253,0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;            
        }

        @property --angle{
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .login-container::after,.login-container::before{
            content:'';
            height:100%;
            width:100%;
            top:50%;
            left:50%;
            translate:-50% -50%;
            z-index:-1;
            padding:4px;
            position:absolute;
            background-image:conic-gradient(from var(--angle),transparent 50%,white);
            border-radius:8px;
            animation: 5s spin linear infinite;
        }
        @keyframes spin{
            from{
                --angle:0deg;
            }
            to{
                --angle:360deg;
            }
        }

        .login-container::before{
            filter:blur();
            opacity:0.5;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color:cyan;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            padding-right: 0.1em;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 4px;
            background: #2980b9;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #1a5276;
            transform:scale(1.05);

        }

        .login-container a {
            display: block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login To Your Account</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/forgot-password">Forgot your password?</a>
        <a href="/register">Don't have an account? Register</a>
    </div>
</body>
</html>
